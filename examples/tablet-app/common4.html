<!doctype html>
<html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" >
    <link rel="stylesheet" href="/bower_components/bootswatch-dist/css/bootstrap.min.css" >
    <style >
      body { padding-top: 70px; }
    </style>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Tablet app</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class='row'>
          <div class='col-md-8 col-md-offset-2 well'>
            <h3>Video </h3>
            <div class='btn-group'>
              <button type="button" class="btn btn-success" onclick="iniciarVideo()">Iniciar</button>
              <button type="button" class="btn btn-danger" onclick="detenerVideo()">Detener</button>
            </div>
          </div>

          <div class='col-md-10'>
              <a href='/common3.html' class='btn-default btn pull-right'>Volver</a>
              <a href='/custom2.html' class='btn-success btn pull-right'>Finalizar</a>
          </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/socket.io-client/dist/socket.io.js"></script>
    <script src="js/commander.js"></script>
    <script type="text/javascript">
      Commander.start();
      var query = "";
      if(Commander.getParameterByName("id_video") != null){
        query = "id_video="+Commander.getParameterByName("id_video");
      }
      if(Commander.getParameterByName("indicadores") != null){
        query = "indicadores="+Commander.getParameterByName("indicadores");
      }
      Commander.changeUrl("/common4.html?"+query);

      //Controles para ejecutar funciones
      function iniciarVideo(){
        Commander.triggerFunction("iniciarVideo",{var1 : 1});
      }

      function detenerVideo(){
        Commander.triggerFunction("detenerVideo",{var1 : 1});
      }



    </script>
  </body>
</html>
